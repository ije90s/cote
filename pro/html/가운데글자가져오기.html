<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){ 
                return s.length % 2 !== 0
                ? s[Math.floor(s.length / 2)]
                : s.slice(s.length / 2 - 1, s.length / 2 + 1);;
            }
            let s='abcd'; 
            console.log(solution(s));
        </script>
    </body>
</html>
