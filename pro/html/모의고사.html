<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(answers){
                let answer1=[1,2,3,4,5];
                let answer2=[2,1,2,3,2,4,2,5];
                let answer3=[3,3,1,1,2,2,4,4,5,5];
                let score=[];
                let answer=[];
                // for(let i=0;i<answers.length;i++){
                //     let index=i%answer1.length;
                //     if(answers[i]===answer1[index]) score[0]++;
                //     index=i%answer2.length;
                //     if(answers[i]===answer2[index]) score[1]++;
                //     index=i%answer3.length;
                //     if(answers[i]===answer3[index]) score[2]++;
                // }

                score.push(answers.filter((a, i) => a === answer1[i % answer1.length]).length); //마지막꺼 거의 array의 카운트
                score.push(answers.filter((a, i) => a === answer2[i % answer2.length]).length);
                score.push(answers.filter((a, i) => a === answer3[i % answer3.length]).length);
                
                //console.log(score);

                const max = Math.max(...score);
                for(let i = 0; i < score.length; i++) {
                    if(max === score[i]) answer.push(i + 1);
                }

                return answer;
            }
            let a=[1,3,2,4,2];
            console.log(solution(a));
        </script>
    </body>
</html>
