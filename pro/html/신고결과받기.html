<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //신고자와 신고당한 자를 반대로 생각
            //Object 개념 다시 할 필요가 있음
            function solution(id_list, report, k) {
                var answer=new Array(id_list.length).fill(0); //아이디만큼 배열 생성
                let report_list = {}; //신고자 리스트

                id_list.map(user => {
                    report_list[user] = []; //유저별 배열 셋팅
                });

                report.map(user => {
                    const [from, to] = user.split(" ");
                    if(!report_list[to].includes(from)) report_list[to].push(from); //신고자 푸쉬
                });

                for (const key in report_list) {
                    // report_list의 index 순회
                    if (report_list[key].length >= k) {
                        report_list[key].map(user => {
                            answer[id_list.indexOf(user)] += 1;
                        });
                    }
                }

                return answer;
            }
            let a=["con", "ryan"];
            let b=["ryan con", "ryan con", "ryan con", "ryan con"];
            let c=3; 
            console.log(solution(a,b,c));
        </script>
    </body>
</html>
