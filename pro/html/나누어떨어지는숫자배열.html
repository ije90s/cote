<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr,divisor){ 
                arr = arr.filter(el => el%divisor===0 ? el : '').sort((a,b) => a-b);
                if(arr.length===0) return [-1];
                return arr;
            }
            let a=[2,36,1,3];
            let b=1; 
            console.log(solution(a,b));
        </script>
    </body>
</html>
