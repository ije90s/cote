<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(dartResult){  
                var answer=0;
                let score=0;
                let cnt=[];
                for(let i=0;i<dartResult.length;i++){
                    let dart = dartResult[i];
                    if(dart === 'S') cnt.push(score);
                    else if(dart === 'D') cnt.push(Math.pow(score, 2));
                    else if(dart === 'T') cnt.push(Math.pow(score, 3));
                    else if(dart === '*'){
                        cnt[cnt.length-2]=cnt[cnt.length-2]*2;
                        cnt[cnt.length-1]=cnt[cnt.length-1]*2;
                    }else if(dart === '#'){
                        cnt[cnt.length-1]=cnt[cnt.length-1]*-1;
                    }else{
                        if(!isNaN(dart)){
                            score = Number(dartResult[i - 1]) === 1 ? 10 : Number(dartResult[i]); //1과 10구분
                        }
                    }  
                }
                answer = cnt.reduce((pre, cur) => pre+cur, 0);
                return answer;

            }
            let a='1S2D*3T';
            console.log(solution(a));
        </script>
    </body>
</html>
