<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(strings,n){
                let answer = strings.sort((a,b) => {
                    if(a[n]>b[n]) return 1;
                    if(a[n]===b[n]) return a<b ? -1 : 1; 
                    if(a[n]<b[n]) return -1;
                });
                return answer;
            }
            let a=["abce", "abcd", "cdx"];
            let b=1; 
            console.log(solution(a,b));
        </script>
    </body>
</html>
