<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer='';
                for(let i=1;i<=n;i++){
                    if(i%2===1) answer+='수';
                    else answer+='박'; 
                }  
                return answer;
            }
            let a=4;
            console.log(solution(a));
        </script>
    </body>
</html>
