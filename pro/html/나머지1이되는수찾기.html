<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=0;
                let i=1;
                while(true){
                    if(n%i===1) return i;
                    i++;
                }  
                return answer;
            }
            let a=12;
            console.log(solution(a));
        </script>
    </body>
</html>
