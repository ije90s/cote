<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a,b){  
                const weekArr = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
                const date = new Date(`2022-${a}-${b}`);
                let answer = weekArr[date.getDay()];
                return answer;
            }
            let a=11;
            let b=22; 
            console.log(solution(a,b));
        </script>
    </body>
</html>
