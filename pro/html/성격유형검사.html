<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //참조: https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Object/entries
            function solution(survey,choices){
                let answer="";
                const points=[3,2,1,0,1,2,3];
                const pointBoard = {
                    R: 0,
                    T: 0,
                    C: 0,
                    F: 0,
                    J: 0, 
                    M: 0,
                    A: 0,
                    N: 0
                };

                for(let i=0; i<survey.length; i++){
                    let categories=survey[i];
                    if(choices[i] < 4) pointBoard[categories[0]]+=points[i+1];
                    else pointBoard[categories[1]]+=points[i+1];
                }
                const pointBoardEntry = Object.entries(pointBoard); // entries: key, value를 배열화
                for(let i=0; i<pointBoardEntry.length;i+=2){
                    const [curCategory, curValue] = pointBoardEntry[i];
                    const [nextCategory, nextValue] = pointBoardEntry[i+1];
                    
                    if(curValue < nextValue) answer+=nextCategory;
                    else  answer+=curCategory;
                }

                return answer;
            }
            let a=["AN", "CF", "MJ", "RT", "NA"];
            let b=[5,3,2,7,5]; 
            console.log(solution(a,b));
        </script>
    </body>
</html>
