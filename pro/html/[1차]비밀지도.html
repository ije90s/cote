<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr1, arr2){
                let answer=[];
                for(let i=0;i<n;i++){
                    let row=(arr1[i] | arr2[i]).toString(2);
                    row=row.replace(/[10]/g, (a) => (+a ? "#" : " "));
                    answer.push(row);
                }
                return answer;
            }
            let n=5;
            let a=[9,20,28,18,11];
            let b=[30,1,21,17,28]; 
            console.log(solution(n,a,b));
        </script>
    </body>
</html>
