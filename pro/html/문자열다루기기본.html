<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer='true';
                for(let x of s){
                    if(isNaN(x)) return 'false';
                }
                if(s.length !== 4 || s.length !== 6) return 'false';
                return answer;
            }
            let a="1234";
            console.log(solution(a));
        </script>
    </body>
</html>
