<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //해쉬-map 사용
            function solution(s){  
                let answer='';
                let max=Number.MIN_SAFE_INTEGER;
                const student = new Map();
                for(let x of s){
                    if(student.has(x)){
                        student.set(x, student.get(x, 1)+1);
                    }else student.set(x, 1);
                }
                // student.forEach((v,k) => {
                //     if(v>max){
                //         answer=k;
                //         max=v;
                //     }
                // });
                for(let [key, val] of student){
                    if(val>max){
                        max=val;
                        answer=key;
                    }
                }
                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));
        </script>
    </body>
</html>
