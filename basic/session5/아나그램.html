<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str1, str2){
                let answer="YES"; 
                const hs = new Map(); 
                for(let x of str1){
                    if(hs.has(x)) hs.set(x, hs.get(x, 1)+1);
                    else hs.set(x, 1);
                }
                // for(let [key, val] of hs){
                //     let count = 0;
                //     for(let x of str2){
                //         if(x === key) count++;
                //     }
                    
                //     if(count !== val) answer = 'NO';
                // }
                
                //셋팅된 해쉬값을 기준으로 
                //키가 아무것도 없거나 개수가 맞지 않으면 NO
                //조건이 만족하지 않으면 값-1 감소
                for(let x of str2){
                    if(!hs.has(x) || hs.get(x) === 0) return "NO"; 
                    hs.set(x, hs.get(x)-1);
                }
                return answer;
            }
            
            let a="AbaAeCe";
            let b="baeeACA";
            console.log(solution(a, b));
        </script>
    </body>
</html>
