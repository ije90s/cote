        <script>
            function solution(m, arr){
                //대표적 문제
                let answer=0, lt=0, rt=0, sum=0;
                while(rt<arr.length){
                    if(sum===m){
                        answer++;
                        sum-=arr[lt++];
                    }else if(sum>m) sum-=arr[lt++];
                    else sum+=arr[rt++];
                }
                // for(let i=0; i < arr.length; i++){
                //     sum=0;
                //     for(let j=i; j < arr.length; j++){
                //         sum+=arr[j];
                //         if(sum>m) break;
                //         else if(sum===m){
                //             answer++;
                //             sum=0;
                //             break;
                //         }
                //     }
                // }       
                return answer;
            }
            
            let a=[1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
