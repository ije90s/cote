        <script>
            function solution(s, t){
                let answer=[];

                //         else answer.push(beforeDistance);
                //     }
                // }
                let max = 1000;
                //정방향 순환
                for(let i=0; i< s.length;i++){
                    if(s[i] === t){
                        max=0;
                        answer.push(max);
                    }else{
                        max++;
                        answer.push(max);
                    }
                }
                max=1000;
                //역방향 순환
                for(let i=s.length-1; i>=0; i--){
                    if(s[i]===t){
                        max=0;
                    }else{
                        max++;
                        answer[i] = Math.min(max, answer[i]);
                    }
                }
                return answer.join(' ');
            }
