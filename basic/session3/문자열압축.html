        <script>
            function solution(s){
                let answer="";
                let cnt=1;
                for(let i=0; i<s.length;i++){

                        if(cnt>1) answer+=String(cnt);
                        cnt=1; 
                    }
                }
                // for(let i=0; i<s.length;i++){

                //         if(count===1) count="";
                //         answer+=s[i]+count;
                //     }
                // }
                return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
        </script>
