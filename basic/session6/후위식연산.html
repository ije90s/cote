<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let stack=[];

                for(let x of s){
                    if(!isNaN(x)){
                        //if(x > 0){
                        stack.push(x);
                    }else{
                        let rt=Number(stack.pop());
                        let lt=Number(stack.pop());
                        if(x === '+'){
                            lt+=rt;
                        }else if(x === '-'){
                            lt-=rt;
                        }else if(x === '*'){
                            lt*=rt;
                        }else {
                            lt=Math.floor(lt/rt);
                        }
                        stack.push(lt);
                    }
                }
                answer=stack[0];
                return answer;
            }

            //let str="352+*9-";
            let str="35-";
            console.log(solution(str));
        </script>
    </body>
</html>
