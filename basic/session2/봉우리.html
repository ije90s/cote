        <script>
            function solution(arr){  
                let answer=0;
                let n=arr.length;
                //현 위치에서의 상하좌우 차만큼의 배열을 선언
                const dx = [-1, 0, 1, 0]; //행(상, 우, 하, 좌)
                const dy = [0, 1, 0, -1]; //열
                for(let i=0;i<n;i++){
                    for(let j=0;j<n;j++){
                        let flag = 1;
                        for(let k=0;k<4;k++){
                            nx=i+dx[k]; //인덱스 번호
                            ny=j+dy[k];
                            if(nx>=0 && nx < n && ny>=0 && ny < n && arr[nx][ny]>=arr[i][j]){
                                flag=0;
                                break;
                            }
                        }
                        if(flag) answer++;
                    }
                }
                // let left=0, right=0, top=0, bottom=0, max=0;
                // for(let i=0;i<n;i++){
                //     max=0;
                //     for(let j=0;j<n;j++){
                //         left= j-1 < 0 ? 0 : arr[i][j-1];
                //         right= j+1===n ? 0 : arr[i][j+1];
                //         top= i-1 < 0 ? 0 : arr[i-1][j];
                //         bottom=i+1===n ? 0 : arr[i+1][j];
                //         max=Math.max(left,right,top,bottom);
                //         if(arr[i][j] > max) answer++;
                //     }
                // }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
