<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let n=arr.length;
                //const answer = Array(n).fill(1);
                const answer = Array.from({length:n}, ()=>1);
                for(let i=0; i< n; i++){
                    for(let j=0; j < n; j++){
                        if(arr[i]<arr[j]) answer[i]++;
                    }
                }          
                return answer.join(' ');
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
