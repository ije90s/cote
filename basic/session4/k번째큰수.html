<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card){
                let answer;
                let tmp = new Set(); //set 이용
                for(let i=0; i<n; i++){
                    for(let j=i+1; j<n; j++){
                        for(let k=j+1; k<n; k++){
                            tmp.add(card[i]+card[j]+card[k]);
                        }
                    }
                }
                answer = new Array(...tmp).sort((a,b) => b-a);
                // card.sort((a,b) => {
                //     return b-a;
                // });
                // for(let i=0;i<card.length; i++){
                //     for(let j=i+1; j<card.length; j++){
                //         for(let k=j+1;k<card.length;k++){
                //             sum=card[i]+card[j]+card[k];
                //             if(!answer.includes(sum)) answer.push(sum);
                //         }
                //     }
                // }
                return answer[k-1];
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
    </body>
</html>
