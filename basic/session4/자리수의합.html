        <script>

            function digitSum(value){
                let sum=0; 
                while(value){
                    let x = value % 10;
                    sum+=x;
                    value = Math.floor(value/10);
                }
                return sum;
            }

            function solution(n, arr){
                let answer=0, max=Number.MIN_SAFE_INTEGER;
                // for(let i=0; i < n; i++){
                //     let sum = digitSum(arr[i]);
                //     if(sum > max || (sum === max && arr[i] > answer)){
                //         max = sum;
                //         answer = arr[i];
                //     }
                // }
                for(let x of arr){
                    let sum=x.toString().split('').reduce((a,b)=>a+Number(b), 0);
                    if(sum > max || (sum === max && x > answer)){
                        max = sum;
                        answer = x;
                    }                    
                }
                return answer;
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
        </script>
