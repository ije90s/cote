<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //쿠폰을 어떤 값에 적용해야 하는지 알 수 없기 때문에 모든 값들을 탐색하여 적용
            function solution(m, product){
                let answer=0;
                let n=product.length;
                product.sort((a,b) => (a[0]+a[1])-(b[0]+b[1])); //오름차순으로 정렬
                for(let i=0; i<n; i++){
                    let money=m-(product[i][0]/2+product[i][1]);
                    let cnt=1;
                    for(let j=0; j<n; j++){
                        if(i!==j && money < (product[j][0]+product[j][1])) break; //잔여가격이 나머지보다 적을 경우, 다 돌지 않고 break

                        if(i!==j && money >= (product[j][0]+product[j][1]) ){
                            money-=(product[j][0]+product[j][1]);
                            cnt++;
                        }
                    }
                    answer=Math.max(answer,cnt);
                }

                return answer;
            }
            
            let arr=[[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
            console.log(solution(28, arr));
        </script>
    </body>
</html>
