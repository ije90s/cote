        <script>
            //블르투포스 대표적 문제
            //모든 배열을 확인
            function mentoring(arr, value){
                for(let i=0; i<value.length-1; i++){
                    for(let j=i+1; j<value.length;j++){
                        let x = value[i];
                        let y = value[j];
                        arr.push(x+''+y);
                    }
                }
                return arr;
            }
            function solution(test){
                let answer=0, tmp=[];
                let n=test[0].length;
                let m=test.length;
                //4중 for문
                for(let i=1;i<=n;i++){
                    for(let j=1; j<=n;j++){
                        let count=0;
                        for(let k=0;k<m;k++){
                            let pi=pj=0;
                            for(let s=0;s<n;s++){
                                if(test[k][s] === i) pi=s;
                                if(test[k][s] === j) pj=s;
                            }
                            if(pi<pj) count++;
                        }
                        if(m===count) {
                            tmp.push([i,j]);
                            answer++;
                        }
                    }
                }
                console.log(tmp);
                // let arr = [];
                // for(let x of test){
                //     arr = mentoring(arr, x);
                // }
                // for(let i=0;i<arr.length;i++){
                //     count=0;
                //     for(let j=0;j<arr.length;j++){
                //         if(arr[i] === arr[j]) count++;
                //     }
                //     if(n !== count) count=0; 
                //     answer+=(count/n);
                // }
                // answer = (arr.length-answer)/n;
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
