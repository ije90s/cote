<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sum=0, min=0;
                arr = arr.filter(el => el % 2 === 1);
                min=arr[0];
                for(const element of arr){
                    sum+=element; 
                    if(element < min) min = element;
                }
                answer.push(sum, min);
                return answer.join("\n");
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
