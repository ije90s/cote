<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer="";
                s.split('').map(v => {
                    if(v === v.toUpperCase()) answer+=v.toLowerCase();
                    else answer+=v.toUpperCase();
                });
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
