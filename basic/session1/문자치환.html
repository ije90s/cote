<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //다른 변수에 저장할 때, 문자열은 값 복사(깊은 복사)
            function solution(s){
                return s.split("A").join("#");
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
